<!DOCTYPE html>
<meta charset='utf-8'>
<head>
	<title>Billboard Hot 100: Artist Hotttness or Familiarity vs. Artist Dominance</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.13/css/bootstrap-slider.min.css">
	<link rel="stylesheet" type="text/css" href="dominance.css">

</head>

<body>
	<div class='container'>
		<div class='row top-buffer'>
			<div class='col-md-4 col-sm-4'>
				<div id='hotttnessOrFamiliaritySelector' class='btn-group'>
					<button type='button' class='btn btn-default active' id='btn-hotttnesss' data-val='Hotttnesss'>Hotttnesss</button>
					<button type='button' class='btn btn-default' id='btn-familiarity' data-val='Familiarity'>Familiarity</button>
				</div>
			</div>
			<div class='col-md-8 col-sm-8 numberOfArtistsSelectorParent'>
				<div id='numberOfArtistsSelector' class='btn-group'>
					<button type='button' class='btn btn-default' id='btn-10' data-val='10'>Top 10</button>
					<button type='button' class='btn btn-default active' id='btn-25' data-val='25'>Top 25</button>
					<button type='button' class='btn btn-default' id='btn-50' data-val='50'>Top 50</button>
					<button type='button' class='btn btn-default' id='btn-100' data-val='100'>Top 100</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class='chart-container'>
		<! -- Non data-driven elements -->
		<svg id='chart'>
			<g id='chart-wrapper1' class='chart-wrapper'>
				<g class='x axis'> </g>
				<g class='y axis'> </g>
				<g class='grids'></g>
				<g class='circles'>
					<g class='defs'></g>
				</g>
			</g>
		</svg>
	</div>
	
	<div class='container bottom-buffer'>
		<div class="row">
			<div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
				<span class="slider-label">1960</span> 
				<input id="dateRangeSlider" type="text" value="" data-slider-min="1960" data-slider-max="2015" data-slider-step="1" data-slider-value="[1960, 2015]"/> 
				<span class="slider-label">2015</span> 
			</div>
		</div>
		<div class='row'>
			<div class='col-md-12'>
				<div class='bs-callout bs-callout-info artistDetails' id='artistDetails'>
					<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class='row'>
						<div class='col-md-2 col-sm-4 col-xs-4'>
							<div class='artistNameImageDiv'>
								<img class='artistNameImage img-thumbnail img-responsive'>
							</div>
						</div>
						<div class='col-md-10 col-sm-8 col-xs-8'>
							<div class='artistNameTitleDiv'>
								<h3 class='artistNameTitle'></h3>
							</div>
						</div>

					</div>
					<div class='row'>
						<div class='col-md-12'>
							<div class='artistSongListDiv'>
								<table class='table table-hover'>
									<thead>
										<tr>
											<th>Song Title</th>
											<th>Year</th>
											<th>Rank</th>
											<th>Track Preview</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	

	<!-- Scripts-->
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdn.rawgit.com/JMPerez/spotify-web-api-js/master/src/spotify-web-api.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.13/bootstrap-slider.min.js"></script>
	<script src="dominance.js"></script>
		
</body>
</html>
