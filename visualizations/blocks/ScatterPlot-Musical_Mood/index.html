<!DOCTYPE html>
<meta charset='utf-8'>
<head>
	<title>Billboard Hot 100: Musical Mood</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="mood.css">

</head>

<body>
	<div class='container'>
		<div class='row top-buffer'>
			<div class='col-md-1 col-sm-2 col-xs-2'>
				<div class='img-col'>
					<p class="_60s-label">60s</p>
					<div id='the-beatles' class='band-img the-beatles grey-scale'></div>
					<p class="band-text tk-futura-pt the-beatles">The Beatles</p>
				</div>
			</div>
			<div class='col-md-1 col-sm-2 col-xs-2'>
				<div class='img-col'>
					<p class="_70s-label">70s</p>
					<div id='stevie-wonder' class='band-img stevie-wonder grey-scale'></div>
					<p class="band-text tk-futura-pt stevie-wonder">Stevie Wonder</p>
				</div>
			</div>
			<div class='col-md-1 col-sm-2 col-xs-2'>
				<div class='img-col'>
					<p class="_80s-label">80s</p>
					<div id='michael-jackson' class='band-img michael-jackson grey-scale'></div>
					<p class="band-text tk-futura-pt michael-jackson">Michael Jackson</p>
				</div>
			</div>
			<div class='col-md-1 col-sm-2 col-xs-2'>
				<div class='img-col'>
					<p class="_90s-label">90s</p>
					<div id='mariah-carey' class='band-img mariah-carey grey-scale'></div>
					<p class="band-text tk-futura-pt mariah-carey">Mariah Carey</p>
				</div>
			</div>
			<div class='col-md-1 col-sm-2 col-xs-2'>
				<div class='img-col'>
					<p class="_00s-label">00s</p>
					<div id='eminem' class='band-img eminem grey-scale'></div>
					<p class="band-text tk-futura-pt eminem">Eminem</p>
				</div>
			</div>
			<div class='col-md-1 col-sm-2 col-xs-2'>
				<div class='img-col'>
					<p class="_10s-label">10s</p>
					<div id='rihanna' class='band-img rihanna grey-scale'></div>
					<p class="band-text tk-futura-pt rihanna">Rihanna</p>
				</div>
			</div>
			<div class='col-md-6 col-sm-12 col-xs-12 decadeSelectorParent'>
				<div id='decadeSelector' class='btn-group' data-toggle="buttons">
					<label class="btn btn-default btn-all active">
            			<input type="checkbox" name="decadeSelectorButton" id="btn-all" value="all">All
        			</label>
        			<label class="btn btn-default btn-60s">
            			<input type="checkbox" name="decadeSelectorButton" id="btn-60s" value="_60s">60s
        			</label>
        			<label class="btn btn-default btn-70s">
            			<input type="checkbox" name="decadeSelectorButton" id="btn-70s" value="_70s">70s
        			</label>
        			<label class="btn btn-default btn-80s">
            			<input type="checkbox" name="decadeSelectorButton" id="btn-80s" value="_80s">80s
        			</label>
        			<label class="btn btn-default btn-90s">
            			<input type="checkbox" name="decadeSelectorButton" id="btn-90s" value="_90s">90s
        			</label>
        			<label class="btn btn-default btn-00s">
            			<input type="checkbox" name="decadeSelectorButton" id="btn-00s" value="_00s">00s
        			</label>
        			<label class="btn btn-default btn-10s">
            			<input type="checkbox" name="decadeSelectorButton" id="btn-10s" value="_10s">10s
        			</label>
				</div>
			</div>

		</div>
		<div class="row">
			<div class='col-md-12 col-sm-12'>
				<div class='chart-container-col'>
					<! -- Non data-driven elements -->
					<svg id='chart4'>
						<g id='chart-wrapper4' class='chart-wrapper'>
							<g class='x axis'> </g>
							<g class='y axis'> </g>
							<g class='grids'></g>
							<g class='circles'></g>
							<g class='averageLines'></g>
						</g>
					</svg>
					<div class='audio-player-div'>
						<audio controls id='audio-player'>
							<source class='mpeg' src='' type='audio/mpeg'>
							<source src='' type='audio/ogg'>
						</audio>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<!-- Scripts-->
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdn.rawgit.com/JMPerez/spotify-web-api-js/master/src/spotify-web-api.js"></script>
	<script src="mood.js"></script>
		
</body>
</html>
